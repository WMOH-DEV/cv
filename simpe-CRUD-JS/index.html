<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <!-- IE Meta-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mobile Meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <!-- Bootstrap 4 library -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- font-ello icons library -->
    <link rel="stylesheet" href="css/fontello-embedded.css">
    <!-- Main Css File -->
    <link rel="stylesheet" href="css/Style.css">

    <title>JavaScript Products Project</title>



    <!-- to open Html5 Elements in Internet Expolrer -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>

</head>

<body>


    <!------------------------------------------------------------------
                            Project Name : JS object Test
                            Theme Coder : Wael Mohamed 
                            Version     : 1.1.0
    ------------------------------------------------------------------->



    <div class="container-md my-5 mx-auto">


        <div class="form-group">
            <label for="productName">Product Name</label>
            <input id="productName" class="form-control" type="text" name="product" required>
        </div>
        <div class="form-group">
            <label for="productPrice">Product Price</label>
            <input id="productPrice" class="form-control" type="number" name="price" required>
        </div>
        <div class="form-group">
            <label for="productCat">Product Category</label>
            <input id="productCat" class="form-control" type="text" name="category">
        </div>
        <div class="form-group">
            <label for="productDesc">Product Description</label>
            <textarea name="Description" id="productDesc" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-info" onclick="addProduct()" id="add--btn">Add Product</button>
        <button type="submit" class="btn btn-info d-none" onclick="updateSlice()" id="update--btn">Update
            Product</button>

    </div>


    <div class="container mt-5">

        <div class="testy">
            <input class="form-control my-5 w-50 mx-auto searchBox" id="searchBox" type="text" name="searchBox"
                placeholder="Search .." onkeyup="searchProduct(this.value)">
        </div>

        <table class="table mt-5 mx-auto table-hover" id="ourProducts">
            <thead>
                <th>index</th>
                <th>ProductName</th>
                <th>ProductPrice</th>
                <th>ProductDes</th>
                <th>Category</th>
                <th>Update</th>
                <th>delete</th>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>





    <!-- jquery library -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- popper library -->
    <script src="js/popper.min.js"></script>
    <!-- bootstrap library -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Main JavaScript File -->
    <script src="js/app.js"></script>
</body>

</html>
